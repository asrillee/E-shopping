    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.mmenu/6.0.2/jquery.mmenu.min.js"></script>
    <script type="text/javascript" src="{% static 'jquery.mmenu/jquery.mmenu.all.js' %}"></script>


    <!-- Fire the plugin onDocumentReady -->
    <script type="text/javascript">
        jQuery(document).ready(function( $ ) {
            $("#my-menu").mmenu({
                "extensions": [
                  "pagedim-black",
                  "theme-dark"
               ],
               "navbars": [
                  {
                     "position": "top",
                     "content": [
                        "searchfield"
                     ]
                  }
               ]
            });
        });
        var $icon = $("#my-icon");
        var API = $('my-menu').data('mmenu');

        $icon.on( "click", function() {
           API.open();
        });

        API.bind( "open:finish", function() {
           setTimeout(function() {
              $icon.addClass( "is-active" );
           }, 100);
        });
        API.bind( "close:finish", function() {
           setTimeout(function() {
              $icon.removeClass( "is-active" );
           }, 100);
        });

    </script>
