{% load staticfiles %}
{% load static %}
{% load compress %}


<!DOCTYPE PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>

    <style>
        body {
            background-image: url("{% static 'img/mountain-6.jpg' %}");
            background-repeat:no-repeat;
            background-size:cover;
            box-shadow:inset 0 0 0 500px rgba(0,0,0,0.2);
        }
    </style>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font Awesome-->
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <script src="{% static 'jquery.touchSwipe.min.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'menubar.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'HoverEffectIdeas/css/set1.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'HoverEffectIdeas/css/set2.css' %}"/>

    {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'style.scss' %}" />
    {% endcompress %}

    <script src = "{% static 'nav.js' %}" type="text/javascript"></script>


</head>
